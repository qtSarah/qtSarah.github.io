  <style>
  .slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 32px;
  height: 32px;
  border: 0;
  background: url('images/hsflazsmol.png');
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 32px;
  height: 32px;
  border: 0;
  background: url('images/hsflazsmol.png');
  cursor: pointer;
}
</style>

  <div class="main-section">



  	<section class="hero-wrap" style="background-image: url(images/242534.jpg);" data-stellar-background-ratio="0.5">
  		<div class="overlay"></div>
  		<div class="container">
  			<div class="row description align-items-center justify-content-center">
  				<div class="col-md-8 text-center">
  					<div class="text">
  						<h2>Make Flaz Moannnnnn</h2>
  						<h4 class="mb-5">Adjust the slider below to control her vibrator intensity</h4>
              <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
                <p>Intensity: <span id="vibeLevel"></span>%</p>
              </div>

              <script>
              function sleep(milliseconds) {
  var start = new Date().getTime();
  for (var i = 0; i < 1e7; i++) {
    if ((new Date().getTime() - start) > milliseconds){
      break;
    }
  }
}
              var slider = document.getElementById("myRange");
              var output = document.getElementById("vibeLevel");
              var scriptURL = "https://script.google.com/macros/s/AKfycbzDDlbS3E4_sseAubIs4FWplpqaQGzSoRfKXpy_/exec";
              var app_name = "toSheets";
              output.innerHTML = slider.value;

              slider.oninput = function() {
                output.innerHTML = this.value;
                sleep(100)
              var outputINT = parseInt(output.innerHTML)

                  // the name "id", "Class", "Class Number", "x-coord", "y-coord" must match the header row in the spreadsheet
                  jQuery.ajax({url:scriptURL, data: {
                      "level": outputINT

                  },
                  dataType: "jsonp", // using jsonp to overcome the Same Origin Policy
                  jsonp: "callback",
                  success: function( response ) {
                      if (response.result == "success"){
                          console.log("added to row " + response.row);

                      }
                      else{
                          console.log('idk, it failed')
                      }
                  }
              });

}

              </script>
